services:
  - type: web
    name: bizchat-app
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    # Force database migration and initialization
    preDeployCommand: npx drizzle-kit push --force